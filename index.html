<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        
        <div class="input-group">
            <label for="currentYear">Enter Current Year:</label>
            <input type="number" id="currentYear" placeholder="YYYY">
        </div>

        <div class="input-group">
            <label for="currentMonth">Enter Current Month:</label>
            <input type="number" id="currentMonth" placeholder="MM">
        </div>

        <div class="input-group">
            <label for="currentDay">Enter Current Day:</label>
            <input type="number" id="currentDay" placeholder="DD">
        </div>

        <div class="input-group">
            <label for="birthYear">Enter Birth Year:</label>
            <input type="number" id="birthYear" placeholder="YYYY">
        </div>

        <div class="input-group">
            <label for="birthMonth">Enter Birth Month:</label>
            <input type="number" id="birthMonth" placeholder="MM">
        </div>

        <div class="input-group">
            <label for="birthDay">Enter Birth Day:</label>
            <input type="number" id="birthDay" placeholder="DD">
        </div>

        <button onclick="calculateAge()">Calculate Age</button>

        <div id="ageResult" class="result">
            <p>Age: <span id="age"></span></p>
        </div>
    </div>

    <script>
        function calculateAge() {
            // Get current date values from input fields
            const currentYear = parseInt(document.getElementById('currentYear').value);
            const currentMonth = parseInt(document.getElementById('currentMonth').value);
            const currentDay = parseInt(document.getElementById('currentDay').value);
            
            // Get birthdate values from input fields
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const birthMonth = parseInt(document.getElementById('birthMonth').value);
            const birthDay = parseInt(document.getElementById('birthDay').value);
            
            if (isNaN(currentYear) || isNaN(currentMonth) || isNaN(currentDay) || isNaN(birthYear) || isNaN(birthMonth) || isNaN(birthDay)) {
                alert("Please enter all fields correctly.");
                return;
            }

            let ageYear = currentYear - birthYear;
            let ageMonth = currentMonth - birthMonth;
            let ageDay = currentDay - birthDay;

            // Adjust if current month is earlier than birth month
            if (ageMonth < 0) {
                ageMonth += 12;
                ageYear--;
            }

            // Adjust if current day is earlier than birth day
            if (ageDay < 0) {
                ageDay += 30;
                ageMonth--;
            }

            // Display the result
            document.getElementById('age').innerText = `${ageYear} years, ${ageMonth} months, ${ageDay} days`;
        }
    </script>
</body>
</html>
